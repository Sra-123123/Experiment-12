<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DevOps Lifecycle Flowchart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f5f9;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #0f172a;
      margin-bottom: 40px;
    }

    .flowchart {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      max-width: 400px;
      margin: auto;
    }

    .box {
      background-color: #2563eb;
      color: white;
      padding: 15px 30px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 18px;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .arrow {
      font-size: 24px;
      color: #1e293b;
    }

    .footer {
      margin-top: 40px;
      font-style: italic;
      color: #475569;
    }

    @media (max-width: 600px) {
      .box {
        font-size: 16px;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>

  <h1>üîÅ DevOps Lifecycle Flowchart</h1>

  <div class="flowchart">
    <div class="box">Plan</div>
    <div class="arrow">‚Üì</div>
    <div class="box">Develop</div>
    <div class="arrow">‚Üì</div>
    <div class="box">Build</div>
    <div class="arrow">‚Üì</div>
    <div class="box">Test</div>
    <div class="arrow">‚Üì</div>
    <div class="box">Release</div>
    <div class="arrow">‚Üì</div>
    <div class="box">Deploy</div>
    <div class="arrow">‚Üì</div>
    <div class="box">Operate</div>
    <div class="arrow">‚Üì</div>
    <div class="box">Monitor</div>
  </div>

  <div class="footer">
    The DevOps lifecycle is a continuous flow from planning to monitoring and back again.
  </div>

</body>
</html>
